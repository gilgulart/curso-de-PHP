<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/landingPage/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>landing Page do Gil</title>
  </head>
  <body>
    <header>
      <img
        src="/landingPage/src/Microsoft-Logo-PNG7.png"
        alt="logo do sistema"
      />
      <h3>Teams</h3>
      <ul>
        <li>Produtos</li>
        <li>Recursos</li>
        <li>Preços</li>
        <li>Setores</li>
        <li>Recursos</li>
        <li>Suporte</li>
      </ul>
      <div class="myaccount">
        <a href="https://google.com">
          <span>Baixar Teams</span>
        </a>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3276/3276535.png"
          alt="icone do usuário"
        />
      </div>
    </header>
    <main>
      <img
        src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Blade002_Hero_1920x720_2x?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=1920&qlt=95&fit=constrain"
        alt=""
      />
      <div class="text-image">
        <h1>
          Eu sou o Gilberto <br />
          e copiei o Teams
        </h1>
        <span>O Vini me ajudou</span>
        <div class="buttons">
          <button class="cacetinho">Cacetinho</button>
          <button class="pao">Pão Francês</button>
        </div>
      </div>
      <div class="text">
        <h1>Primeira vez comprando Cacetinho?</h1>
      </div>
    </main>

</html>
